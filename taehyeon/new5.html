<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new5.css">

<body>
    <div class="container">
        <div>
            <h1>카페 만들기</h1>
            <p>나와 같은 관심사를 가진 멤버를 모집하고 열심히 운영하여 카페를 성장시켜보세요</p>

                    <form action=""><input type="text"></form><button>검색어 등록</button>
                    <div class="searchtag">태그?</div>
                </div>
            </div>
        <div class="cafepers">
            <div>카페성격</div>
            <form action="">
                공개<input type="checkbox">
            </form>
        </div>
        <div class="submit">
            <input type="submit">
        </div>
    </div>
